<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Правовая база</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <img src="{{ url_for('static', filename='img/emblem.png') }}" alt="Герб МВД" class="emblem">
            <div class="header-title">
                <h1>Национальное центральное бюро Интерпола МВД России</h1>
                <div class="user-info">Сотрудник: Иванов А.А. | Отдел международного сотрудничества</div>
            </div>
        </div>

        <nav class="main-nav">
            <a href="{{ url_for('search') }}" class="nav-btn">Поиск</a>
            <a href="{{ url_for('create_notice') }}" class="nav-btn">Создать уведомление</a>
            <a href="{{ url_for('legal_base') }}" class="nav-btn active">Правовая база</a>
        </nav>
    </header>

    <main class="main-content">
        <h1>Правовая база</h1>

        <div class="law-search">
            <input type="text" class="form-input" placeholder="Поиск по законам..." id="lawSearch">
        </div>

        <div id="laws-list">
            <div class="law-item">
                <h3>Уголовный кодекс РФ</h3>
                <p>Статья 105. Убийство</p>
            </div>
            <div class="law-item">
                <h3>Конвенция о выдаче 1957 г.</h3>
                <p>Статья 3. Политические преступления</p>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
